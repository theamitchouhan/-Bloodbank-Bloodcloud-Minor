<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{ % static 'css/style.css'%}" />
    <!-- Boxicons
      CDN
      link -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>{% block title%} {% endblock title%}| Admin</title>

    <style>
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 78px;
        background: #11101d;
        padding: 6px 14px;
        transition: all 0.5s ease;
      }

      .sidebar .active {
        width: 240px;
      }

      .sidebar .logo_content .logo {
        color: #fff;
        position: relative;
        display: flex;
        height: 50px;
        width: 100%;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: all 0.5s ease;
      }

      .sidebar .active .logo_content .logo {
        opacity: 1;
        pointer-events: none;
      }

      .logo_content .logo i {
        font-size: 28px;
        margin-right: 5px;
      }

      .logo_content .logo .logo_name {
        font-size: 20px;
        font-weight: 400;
      }

      .sidebar #btn {
        position: absolute;
        color: #fff;
        left: 90%;
        top: 6px;
        left: 50%;
        font-size: 20px;
        height: 50px;
        width: 50px;
        text-align: center;
        line-height: 50px;
        transform: translateX(-50%);
      }

      .sidebar .active #btn {
        left: 90%;
      }

      .sidebar ul {
        margin-top: 20px;
      }

      .sidebar ul li {
        position: relative;
        height: 50px;
        width: 100%;
        margin: 0 5px;
        list-style: none;
        line-height: 50px;
        transition: all 0.5s ease;
      }

      .sidebar:active ul li:hover {
        background: #fff;
        color: #1d1b31;
      }

      .sidebar ul li .tooltip {
        position: absolute;
        left: 122px;
        top: 0;
        transform: translate(-50%, -50%);
        border-radius: 6px;
        height: 35px;
        width: 122px;
        background: #fff;
        line-height: 35px;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        transition: 0s;
        opacity: 0;
        pointer-events: none;
      }
      .sidebar.active ul li .tooltip {
        display: none;
      }

      .sidebar .links_name {
        opacity: 0;
        pointer-events: none;
        transition: all 0.5s ease;
      }

      .sidebar.active .links_name {
        opacity: 1;
        pointer-events: auto;
      }

      .sidebar ul li:hover .tooltip {
        transition: all 0.5s ease;
        opacity: 1;
        top: 50%;
      }

      .sidebar ul li input {
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        border-radius: 12px;
        outline: none;
        border: none;
        background: #1d1b31;
        padding-left: 50px;
        font-size: 18px;
        color: #fff;
      }

      .sidebar ul li a {
        color: #fff;
        display: flex;
        align-items: center;
        text-decoration: none;
        transition: all 0.4s ease;
        border-radius: 12px;
        white-space: nowrap;
      }

      .sidebar ul li a:hover {
        color: #11101d;
        background: #fff;
      }
      .sidebar ul li i {
        height: 50px;
        min-width: 50px;
        border-radius: 12px;
        line-height: 50px;
        text-align: center;
      }

      .home_content {
        position: absolute;
        height: 100%;
        width: calc(100% - 78px);
        left: 78px;
        transition: all 0.5s ease;
      }

      .home_content .text {
        font-size: 25px;
        font-weight: 500;
        color: #1d1b31;
        margin: 12px;
      }

      .sidebar.active ~ .home_content {
        width: calc(100% - 240px);
        left: 240px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "poppins", sans-serif;
      }
      body {
        position: fixed;
        position: relative;
        min-height: 100vh;
        width: 100%;
        overflow: hidden;
      }
      {% block style %}

      {% endblock style %}
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_cotent">
        <div class="logo"></div>
      </div>
      <ul class="nav_list">
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="links_name">Donor</span>
          </a>
          <span class="tooltip">Donor</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-hotel"></i>
            <span class="links_name">Patient</span>
          </a>
          <span class="tooltip">Patient</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-donate-blood"></i>
            <span class="links_name">Donations</span>
          </a>
          <span class="tooltip">Donations</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-refresh"></i>
            <span class="links_name">Blood Request</span>
          </a>
          <span class="tooltip">Blood Request</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-history"></i>
            <span class="links_name">Request History</span>
          </a>
          <span class="tooltip">Request History</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-data"></i>
            <span class="links_name">Blood Stock</span>
          </a>
          <span class="tooltip">Blood Stock</span>
        </li>

        <li>
          <a id="logout" href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name"> Logout</span>
          </a>
          <span class="tooltip">logout</span>
        </li>
      </ul>
    </div>
    {% block content %} {% endblock content %}
    <script>
      let btn = document.querySelector("bx-menu");
      let btn = document.querySelector(".sidebar");

      btn.onclick = function () {
        sidebar.classList.toggle("active");
      };
    </script>
  </body>
</html>
